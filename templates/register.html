{% extends 'base.html' %}
{% load static %}

{% block content %}

    <body class="text-center">
    <main class="form-signin">
        <form method="post" action="">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}" class="visually-hidden">{{ form.username.label }}</label>
            <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}"
                   class="mb-2 form-control" placeholder="{{ form.username.label }}" required autofocus>

            <label for="{{ form.mail.id_for_label }}" class="visually-hidden">{{ form.mail.label }}</label>
            <input type="email" id="{{ form.mail.id_for_label }}" name="{{ form.mail.html_name }}"
                   class="mb-2 form-control" placeholder="{{ form.mail.label }}" required autofocus>

            <label for="{{ form.password.id_for_label }}" class="visually-hidden">{{ form.password.label }}</label>
            <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}"
                   class="mb-2 form-control" placeholder="{{ form.password.label }}" required autofocus>

            <label for="{{ form.password_confirm.id_for_label }}" class="visually-hidden">{{ form.password_confirm.label }}</label>
            <input type="password" id="{{ form.password_confirm.id_for_label }}" name="{{ form.password_confirm.html_name }}"
                   class="form-control" placeholder="{{ form.password_confirm.label }}" required autofocus>

            <input class="btn btn-lg btn-primary m-1" type="submit" id="" value="S'inscrire">

        </form>

    </main>
    </body>


{% endblock %}
